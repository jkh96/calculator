<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Links -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Links ends -->
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div class="input"><p>0</p></div>

        <div class="btn-design AC"><p>AC</p></div>

        <div class="btn-design plus-minus"><p>+/-</p></div>

        <div class="btn-design percent"><p>%</p></div>

        <div class="btn-design divide"><p>&divide;</p></div>

        <div class="btn-design seven" onclick="numberDisplay(7)"><p>7</p></div>

        <div class="btn-design eight"><p>8</p></div>

        <div class="btn-design nine"><p>9</p></div>

        <div class="btn-design multiply"><p>&times;</p></div>

        <div class="btn-design four"><p>4</p></div>

        <div class="btn-design five"><p>5</p></div>

        <div class="btn-design six"><p>6</p></div>

        <div class="btn-design minus"><p>&minus;</p></div>

        <div class="btn-design one"><p>1</p></div>

        <div class="btn-design two"><p>2</p></div>

        <div class="btn-design three"><p>3</p></div>

        <div class="btn-design plus"><p>&plus;</p></div>

        <div class="btn-design zero"><p>0</p></div>

        <div class="btn-design decimal"><p>.</p></div>

        <div class="btn-design equals"><p>&equals;</p></div>
    </div>
    
<script src="/script.js"></script>
</body>
</html>
