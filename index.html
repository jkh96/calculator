<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Links -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Links ends -->
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div class="input">
            <div class="previous-operand">0</div>
            <div class="current-operand">0</div>
        </div>
        <div class="temp-result"></div>

        <div class="btn-design AC">AC</div>

        <div class="btn-design CE">CE</div>

        <div class="btn-design percent">%</div>

        <div class="btn-design divide operator">/</div>

        <div class="btn-design seven num">7</div>

        <div class="btn-design eight num">8</div>

        <div class="btn-design nine num">9</div>

        <div class="btn-design multiply operator">X</div>

        <div class="btn-design four num">4</div>

        <div class="btn-design five num">5</div>

        <div class="btn-design six num">6</div>

        <div class="btn-design minus operator">-</div>

        <div class="btn-design one num">1</div>

        <div class="btn-design two num">2</div>

        <div class="btn-design three num">3</div>

        <div class="btn-design plus operator">+</div>

        <div class="btn-design zero num">0</div>

        <div class="btn-design decimal num">.</div>

        <div class="btn-design equals">=</div>
    </div>
    
<script src="/script.js"></script>
</body>
</html>
